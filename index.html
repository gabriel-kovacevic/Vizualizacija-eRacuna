<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TEST Vizualizacija</title>
  <style>
    body {
      font-family: 'EON Brix Sans Regular', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: 'EON Head';
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1.5rem;
    }

    .header {
      display: flex;
      margin: 0 0 2rem 0;
      width: 100%;
      height: auto;
      background-image: url('assets/EON_Pattern_2.2.png');
      background-repeat: no-repeat;
      background-size: 100% auto;
    }

    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #16a34a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'EON Brix Sans Regular', sans-serif;
    }

    .controls button:hover {
      background: #15803d;
    }

    .result {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      flex: 1 1 600px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 0.5rem 1rem;
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-header button:hover {
      background: #1e40af;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    @font-face {
      font-family: EON Brix Sans Regular;
      src: url(assets/EON_BRIXSANS-REGULAR.TTF);
    }

    @font-face {
      font-family: EON Head;
      src: url(assets/240502-EON_Head/EON/EON-Head.otf);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 style="color: #ea1b0a;">TEST VERZIJA</h1>
    <h1>UBL Invoice &amp; Credit Note Viewer</h1>
  </div>

  <p>Select one or more XML files (Invoices or Credit Notes):</p>
  <input type="file" id="xmlFiles" accept=".xml" multiple />
  <div class="controls">
    <button id="printAll" disabled>️ Print All as PDF</button>
    <button id="exportAll" disabled> Export All as ZIP (HTML)</button>
  </div>
  <div class="result" id="result"></div>

  <!-- JSZip for ZIP export -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script>
    const input = document.getElementById("xmlFiles");
    const result = document.getElementById("result");
    const printAllBtn = document.getElementById("printAll");
    const exportAllBtn = document.getElementById("exportAll");
    let xslDoc, renderedDocs = [];

    // ===== Embed this CSS into each exported HTML =====
    const embeddedCss = `
/* === Embedded Invoice CSS === */
body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  margin: 2rem auto;
  padding: 2rem;
  max-width: 800px;
  background: #fff;
  color: #000;
  line-height: 1.5;
}
.invoice { border: 1px solid #ccc; padding: 2rem; background: #fff; }
.invoice-header { border-bottom: 2px solid #000; margin-bottom: 2rem; padding-bottom: 1rem; }
.invoice-header h1 { margin: 0; font-size: 1.8rem; }
.invoice-header div { margin-top: 0.5rem; }
.parties { display: flex; justify-content: space-between; margin-bottom: 2rem; gap: 2rem; }
.parties h2 { font-size: 1rem; margin-bottom: 0.5rem; border-bottom: 1px solid #000; padding-bottom: 0.3rem; }
.parties div { flex: 1; }
.invoice-lines h2, .totals h2, .taxes h2, .notes h2, .section h2 {
  font-size: 1rem; margin-top: 2rem; margin-bottom: 0.5rem; border-bottom: 1px solid #000; padding-bottom: 0.3rem;
}
.invoice-lines table, .section table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
.invoice-lines th, .invoice-lines td, .section th, .section td {
  text-align: left; padding: 0.5rem; border-bottom: 1px solid #ddd; font-size: 0.9rem;
}
.invoice-lines th, .section th { background: #f9f9f9; font-weight: bold; }
.totals { text-align: right; margin-top: 2rem; }
.totals div { margin: 0.2rem 0; }
.total-amount { font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
.taxes .tax-line { margin-left: 1rem; }
.notes { font-style: italic; margin-top: 2rem; color: #444; }
.general-data { margin-bottom: 2rem; }
.general-data table { width: 100%; border-collapse: collapse; }
.general-data th, .general-data td { padding: 0.4rem; font-size: 0.9rem; border-bottom: 1px solid #eee; }
.invoice-reference { margin-top: 1em; }
.invoice-reference h2 {
  font-size: 1rem; margin-top: 2rem; margin-bottom: 0.5rem;
  border-bottom: 1px solid #000; padding-bottom: 0.3rem;
}
.billing-ref { margin: 0.5em 0; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; background-color: #f9f9f9; }
.document-description { white-space: pre-wrap; word-wrap: break-word; margin-left: 1em; }
.general-data th { width: 35%; background: #fafafa; text-align: left; }
.allowance-charge { background: #fdfdfd; border-left: 3px solid #999; padding: 0.5rem 1rem; margin: 1rem 0; font-size: 0.9rem; }
.delivery { background: #fafafa; padding: 1rem; border: 1px dashed #ccc; margin-top: 1rem; font-size: 0.9rem; }
.payment-means, .payment-terms { margin-top: 1.5rem; }
.payment-means table, .payment-terms table { width: 100%; border-collapse: collapse; }
.payment-means th, .payment-means td, .payment-terms th, .payment-terms td {
  padding: 0.4rem; border-bottom: 1px solid #eee; font-size: 0.9rem;
}
.payment-means th, .payment-terms th { width: 30%; background: #f9f9f9; text-align: left; }
.additional-docs { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; font-size: 0.9rem; }
.additional-docs p { margin: 0.3rem 0; }
.credit-note h1::after { content: " (Credit Note)"; font-size: 0.8rem; color: #666; }
.section { margin-top: 2rem; }
.section table { margin-top: 0.5rem; }
.highlight { font-weight: bold; color: #222; }
@media print {
  body { margin: 0; padding: 0; background: none; }
  .invoice { border: none; padding: 0; }
  .parties { flex-direction: row; }
  .invoice-header, .invoice-lines, .totals, .notes, .taxes, .section, .allowance-charge,
  .payment-means, .payment-terms, .additional-docs { page-break-inside: avoid; }
}
@media print {
  @page { size: A4; margin: 10mm; }
  html, body { width: 210mm; height: 297mm; margin: 0 auto; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  body { padding: 0; font-size: 0.9rem; line-height: 1.3; }
  .invoice { margin: 0 auto; border: none; padding: 0; box-shadow: none; background: #fff; page-break-inside: avoid; break-inside: avoid; }
  table, tr, td, th, div, section { page-break-inside: avoid; break-inside: avoid; }
  .section { margin-top: 1rem; }
}
`;

    // Load XSL once
    fetch("ubl-invoice.xsl")
      .then(r => r.text())
      .then(txt => {
        const parser = new DOMParser();
        xslDoc = parser.parseFromString(txt, "application/xml");
      })
      .catch(err => alert("Could not load XSL: " + err));

    input.addEventListener("change", async e => {
      result.innerHTML = "";
      renderedDocs = [];
      printAllBtn.disabled = true;
      exportAllBtn.disabled = true;

      const parser = new DOMParser();

      for (const file of e.target.files) {
        const xmlText = await file.text();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");

        if (xmlDoc.getElementsByTagName("parsererror").length) {
          const div = document.createElement("div");
          div.textContent = `❌ Error parsing ${file.name}`;
          result.appendChild(div);
          continue;
        }

        const proc = new XSLTProcessor();
        proc.importStylesheet(xslDoc);
        const transformed = proc.transformToDocument(xmlDoc);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <span>${file.name}</span>
            <button>Print / Save as PDF</button>
          </div>
        `;
        const iframe = document.createElement("iframe");
        card.appendChild(iframe);
        result.appendChild(card);

        const doc = iframe.contentDocument;
        doc.open();
        doc.write(new XMLSerializer().serializeToString(transformed));
        doc.close();

        const btn = card.querySelector("button");
        btn.addEventListener("click", () => {
          iframe.contentWindow.focus();
          iframe.contentWindow.print();
        });

        renderedDocs.push({ iframe, filename: file.name });
      }

      if (renderedDocs.length > 0) {
        printAllBtn.disabled = false;
        exportAllBtn.disabled = false;
      }
    });

    async function printAll() {
      for (const { iframe } of renderedDocs) {
        iframe.contentWindow.focus();
        iframe.contentWindow.print();
        await new Promise(r => setTimeout(r, 800));
      }
    }
    printAllBtn.addEventListener("click", printAll);

    // === Export all HTMLs with embedded CSS ===
    async function exportAll() {
      const zip = new JSZip();

      for (const { iframe, filename } of renderedDocs) {
        const htmlDoc = iframe.contentDocument.documentElement.cloneNode(true);
        const head = htmlDoc.querySelector("head");
        if (head) {
          const styleTag = htmlDoc.ownerDocument.createElement("style");
          styleTag.textContent = embeddedCss;
          head.appendChild(styleTag);
        }
        const htmlString = "<!DOCTYPE html>\n" + htmlDoc.outerHTML;
        const safeName = filename.replace(/\.xml$/i, ".html");
        zip.file(safeName, htmlString);
      }

      const blob = await zip.generateAsync({ type: "blob" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "invoices.zip";
      a.click();
      URL.revokeObjectURL(url);
    }

    exportAllBtn.addEventListener("click", exportAll);
  </script>
</body>

</html>
